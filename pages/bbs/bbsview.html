<body>

  <div class="tp">
    <div class="page_top">

        <div class="list_wrap">
          <table>
            <tbody>
              <tr>
                <td class="view_tp">
                  <div>
                    <div class="list_tit">2022년 국내학술대회 경품 이벤트 안내</div>
                    <p class="line"></p>
                    <div class="list_info">
                      <p>등록일 : <span>2022-10-14</span></p>
                      <p>조회수 : <span>230</span></p>
                      <p>작성자 : <span>관리자</span></p>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="view_contents">
                  <div>
                    2022 환경신진연구자그룹 워크숍 사전모임 개최<br>
                    <br>
                    - 2022년 9월 16일, 국립한밭대학교 S0동 국제교류관 502호<br>
                    - 약 30여명의 신진연구자 + 워크숍 운영위원회 (5명) 참석<br>
                    - 화학적 수처리, 모델링, 소재/에너지, 생물학적 수처리, 막분리 분야<br>
                    - 모든 개인소개 발표 및 5명 신진연구자 분야별 main 발표 진행<br><br>
                    <img src="../img/ex-img.png" alt="">
                  </div>
                </td>
              </tr>
              <tr>
                <td class="add_file">
                  <div>
                    <div class="icon_box">
                      <img src="../img/pdf-icon.png" alt="">
                    </div>
                    <p class="file_name">포스터 안내.pdf</p>
                    <a href="#">
                      <img src="../img/download-icon.png" alt="">

                    </a>

  <footer id="footer" class="footer"></footer>

  <script>

    const checkboxes = document.querySelectorAll('.chk')
    const checkAll = document.querySelector('.all_check')

    function selectAll(e) {
      checkboxes.forEach((checkbox) => {
        checkbox.checked = e.checked;
      })
    }

    checkboxes.forEach(e => {
      e.onclick = function(){
        if( this.checked == false ) {
          checkAll.checked = false
        }
      }
    })

  </script>
