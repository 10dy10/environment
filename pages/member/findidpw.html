<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=yes" name="viewport" />
  <title>대한환경공학회 회원관련 > 아이디/비밀번호 찾기</title>

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  
  <!-- css -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/contents.css">

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  
  <!-- js -->
  <script src="/js/common.js" defer></script>
</head>
<body>
  
  <header id="header" class="header"></header>

  <div class="tp">
    <div class="page_top">
      <div class="inner">
        아이디/비밀번호 찾기
      </div>
    </div>
    <div class="lng">
      <div class="c_container">
        <ul class="left">
          <li>
            <a href="#">
              <img src="../img/home-icon.png" alt="">
            </a>
          </li>
          <li>
            <img src="../img/gray-arrow.png" alt="">
          </li>
          <li class="this_page">회원관련</li>
          <li>
            <img src="../img/gray-arrow.png" alt="">
          </li>
          <li class="this_page">아이디/비밀번호 찾기</li>
        </ul>
        <div class="right">
          <a href="#" class="btn">
            <img src="../img/share-icon.png" alt="">
          </a>
          <a href="#" class="btn">
            <img src="../img/print-icon.png" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>

  <main class="contents member findidpw">
    <div class="c_container">
      <div class="contents_inner">
        <h3 class="contents_tit">아이디/비밀번호 찾기</h3>
        <div class="find_wrap find_id">
          <h4 class="wrap_tit">아이디 찾기</h4>
          <p class="wrap_txt">회원님의 실명과 이메일 주소를 입력해 주세요. 특별회원사인 경우는 담당자 성명과 이메일을 입력 해주세요.</p>
          <div class="find_box">
            <form action="">
              <div class="need_info">
                <div class="find_name">
                  <label for="user_name">성명</label>
                  <input type="text" id="user_name" placeholder="띄어쓰기 없이 입력하세요.">
                </div>
                <div class="find_email">
                  <label for="user_email">이메일주소</label>
                  <input type="text" id="user_email" placeholder="이메일 주소를 입력하세요.">
                </div>
              </div>
              <div>
                <button class="find">확인</button>
              </div>
            </form>
          </div>
        </div>
        <div class="find_wrap find_pw">
          <h4 class="wrap_tit">비밀번호 찾기</h4>
          <p class="wrap_txt">회원님의 아이디와 실명, 이메일 주소를 입력해 주세요. 특별회원사인 경우는 담당자 성명과 이메일을 입력 해주세요.</p>
          <div class="find_box">
            <form action="">
              <div class="need_info">
                <div class="find_id">
                  <label for="user_id">아이디</label>
                  <input type="text" id="user_id" placeholder="아이디를 입력하세요.">
                </div>
                <div class="find_name">
                  <label for="user_name">성명</label>
                  <input type="text" id="user_name" placeholder="띄어쓰기 없이 입력하세요.">
                </div>
                <div class="find_email">
                  <label for="user_email">이메일주소</label>
                  <input type="text" id="user_email" placeholder="이메일 주소를 입력하세요.">
                </div>
              </div>
              <div>
                <button class="find">확인</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> 
  </main>

  <footer id="footer" class="footer"></footer>

</body>
</html>
