  <script src="../js/common.js" defer></script>
</head>
<body>
  
  <header id="header" class="header"></header>

  <div class="tp">
    <div class="page_top">
      <div class="inner">
        회원탈퇴
      </div>
    </div>
    <div class="lng">
      <div class="c_container">
        <ul class="left">
          <li>
            <a href="#">
              <img src="../img/home-icon.png" alt="">
            </a>
          </li>
          <li>
            <img src="../img/gray-arrow.png" alt="">
          </li>
          <li class="this_page">회원관련</li>
          <li>
            <img src="../img/gray-arrow.png" alt="">
          </li>
          <li class="this_page">회원탈퇴</li>
        </ul>
        <div class="right">
          <a href="#" class="btn">
            <img src="../img/share-icon.png" alt="">
          </a>
          <a href="#" class="btn">
            <img src="../img/print-icon.png" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>

  <main class="contents member outmember user_change">
    <div class="c_container">
      <div class="contents_inner">
        <h3 class="contents_tit">회원탈퇴</h3>
        <div class="top_txt">
          <div class="guide">안내</div>
          <ul>
            <li>회원탈퇴 시 대한환경공학회 내 모든 정보가 삭제 되며, 이후 복구가 불가능 합니다.</li>
            <li>본인이 직접 신청하셔야 하며, 회원 DB에 있는 정보와 일치하여야만 탈퇴가 가능 합니다.</li>
            <li>비밀번호는 숫자, 영문소문자, 특수문자를 조합하여 사용하시는 것이 안전하며, 주기적(최소 6개월)으로 변경 하시기 바랍니다.</li>
            <li>기업회원은 담당자 성명과 이메일을 입력하여 주세요.</li>
            <li>탈퇴 신청일로부터 3일 이내 탈퇴 처리됩니다.</li>
          </ul>
        </div>
        <form action="">
          <div class="form_top">
            <div class="change_box">
              <div>
                <label for="user_id">아이디</label>
                <input type="password" id="user_id" />
              </div>
              <div>
                <label for="user_name">성명</label>
                <input type="password" name="" id="user_name" />
              </div>
              <div>
                <label for="user_email">이메일</label>
                <input type="password" name="" id="user_email" />
              </div>
            </div>
          </div>
          <div class="form_bottom">
            <button class="outmember">확인</button>
            <button type="button" onclick="history.go(-1)">취소</button>
          </div>
        </form>
      </div>
    </div> 
  </main>

  <footer id="footer" class="footer"></footer>
