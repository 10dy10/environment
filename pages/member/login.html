<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=yes" name="viewport" />
  <title>대한환경공학회 회원관련 > 로그인</title>

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  
  <!-- css -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/contents.css">

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  
  <!-- js -->
  <script src="../js/common.js" defer></script>
</head>
<body>
  
  <header id="header" class="header"></header>

  <div class="tp">
    <div class="page_top">
      <div class="inner">
        로그인
      </div>
    </div>
    <div class="lng">
      <div class="c_container">
        <ul class="left">
          <li>
            <a href="#">
              <img src="../img/home-icon.png" alt="">
            </a>
          </li>
          <li>
            <img src="../img/gray-arrow.png" alt="">
          </li>
          <li class="this_page">회원관련</li>
          <li>
            <img src="../img/gray-arrow.png" alt="">
          </li>
          <li class="this_page">로그인</li>
        </ul>
        <div class="right">
          <a href="#" class="btn">
            <img src="../img/share-icon.png" alt="">
          </a>
          <a href="#" class="btn">
            <img src="../img/print-icon.png" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>

  <main class="contents member login">
    <div class="c_container">
      <div class="contents_inner">
        <h3 class="contents_tit">로그인</h3>
        <div class="login_box">
          <form action="">
            <div class="top_division">
              <div>
                <input type="radio" name="user_division" id="user_regular">
                <label for="user_regular">일반회원</label>
              </div>
              <div>
                <input type="radio" name="user_division" id="user_vip">
                <label for="user_vip">특별회원사</label>
              </div>
            </div>
            <div class="user_info">
              <label for="user_id">아이디</label>
              <input type="text" id="user_id">
            </div>
            <div class="user_info">
              <label for="user_pw">비밀번호</label>
              <input type="password" name="" id="user_pw">
            </div>
            <div class="login_method">
              <div>
                <input type="radio" name="login_method" id="regular_login">
                <label for="regular_login">일반로그인</label>
              </div>
              <div>
                <input type="radio" name="login_method" id="security_login">
                <label for="security_login">보안로그인</label>
              </div>
              <div class="save_id chk_box">
                <input type="checkbox" name="" id="save_id">
                <label for="save_id">아이디저장</label>
              </div>
            </div>
            <button class="user_login">로그인</button>
          </form>
          <div class="bottom_btns">
            <ul>
              <li><a href="../pages/member/joinguide.html">회원가입</a></li>
              <li><a href="../pages/member/findidpw.html">아이디/비밀번호찾기</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div> 
  </main>

  <footer id="footer" class="footer"></footer>

</body>
</html>
